<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>同步領藥計數器</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #C3B091;
      color: white;
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      overflow: hidden;
    }

    /* 預設：直向佈局 (Container 由上而下) */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95%;
      max-width: 600px;
    }

    /* 標題區域 */
    .reset {
      background: #DCEDC8;
      color: #33691E;
      width: 100%;
      padding: 20px 0;
      border-radius: 20px 20px 0 0;
      font-size: clamp(32px, 8vw, 80px); /* 隨螢幕縮放 */
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    /* 數字顯示螢幕 */
    .screen {
      font-size: clamp(100px, 25vw, 250px); /* 隨螢幕縮放 */
      font-weight: bold;
      width: 100%;
      text-align: center;
      background: #3E2723;
      color: #FFFFFF;
      padding: 10px 0;
      border-radius: 0 0 20px 20px;
      border: 6px solid #2D1B19;
      border-top: none;
    }

    /* 提醒文字 */
    .announcement {
      margin: 15px 0;
      font-size: clamp(16px, 4vw, 28px);
      font-weight: bold;
      color: #000000;
      background: rgba(255, 255, 255, 0.4);
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      text-align: center;
    }
    .orange-text { color: #FF6D00; }
    .green-text { color: #2E7D32; }

    /* 按鈕容器 */
    .bottom-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
    }

    .btn {
      background: #4E342E; 
      padding: 25px;
      border-radius: 15px;
      flex: 1;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn span { font-size: 50px; color: white; font-weight: bold; }
    .plus { border-bottom: 8px solid #00c853; }
    .minus { border-bottom: 8px solid #ff5252; }

    /* --- 核心修改：橫向佈局偵測 --- */
    @media (orientation: landscape) {
      .container {
        flex-direction: row; /* 改為橫向排列 */
        max-width: 95vw;
        gap: 30px;
      }

      /* 中間的數字區塊 */
      .center-content {
        display: flex;
        flex-direction: column;
        flex: 2; /* 佔據中間較大空間 */
      }

      /* 讓按鈕變高，放在左右 */
      .bottom-controls {
        display: contents; /* 解除原本的 Row 限制 */
      }

      .btn {
        flex: 0.5;
        height: 70vh; /* 讓按鈕變長條狀 */
      }

      /* 重新排序：-1 在最左，中間是號碼，+1 在最右 */
      .minus { order: 1; }
      .center-content { order: 2; }
      .plus { order: 3; }

      .reset { border-radius: 20px 20px 0 0; }
      .screen { border-radius: 0 0 20px 20px; }
    }
  </style>
</head>
<body>

<div class="container">
  <button class="btn minus" onclick="change(-1)">
    <span>- 1</span>
  </button>

  <div class="center-content">
    <button class="reset" onclick="reset()">目前領藥號</button>
    <div class="screen" id="value">0</div>
    <div class="announcement">
      領藥號<span class="orange-text">到號</span>或<span class="orange-text">過號</span>後，請<span class="green-text">依序排隊</span>領藥
    </div>
  </div>

  <button class="btn plus" onclick="change(1)">
    <span>+ 1</span>
  </button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDWkmKm3TWaHXQ2CPkSJ0MBdsORiECSZ94",
    authDomain: "siao-b8cf2.firebaseapp.com",
    databaseURL: "https://siao-b8cf2-default-rtdb.firebaseio.com",
    projectId: "siao-b8cf2",
    storageBucket: "siao-b8cf2.firebasestorage.app",
    messagingSenderId: "51378819186",
    appId: "1:51378819186:web:35bc056d5b4c17cc12f2eb"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const counterRef = db.ref("counter/value");

  counterRef.on("value", (snapshot) => {
    const val = snapshot.val() ?? 0;
    document.getElementById("value").innerText = val;
  });

  function change(delta) {
    counterRef.transaction((current) => (current || 0) + delta);
  }

  function reset() {
    if(confirm("確定要將領藥號歸零嗎？")) {
      counterRef.set(0);
    }
  }
</script>

</body>
</html>
