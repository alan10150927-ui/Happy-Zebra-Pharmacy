<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>同步領藥計數器</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #C3B091; /* 卡其色背景 */
      color: white;
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      overflow: hidden; /* 防止溢出 */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0px;
    }

    /* 標題樣式 */
    .reset {
      background: #DCEDC8;
      color: #33691E;
      width: 600px;
      padding: 30px 0;
      border-radius: 30px 30px 0 0;
      font-size: 96px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      line-height: 1.2;
    }

    /* 數字顯示螢幕 */
    .screen {
      font-size: 200px;
      font-weight: bold;
      width: 600px;
      text-align: center;
      background: #3E2723;
      color: #FFFFFF;
      padding: 20px 0;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 6px solid #2D1B19;
      border-top: none;
    }

    /* 新增：提醒文字樣式 */
    .announcement {
      margin-top: 25px;
      font-size: 32px; /* 字體大小 */
      font-weight: bold;
      color: #000000; /* 預設文字為黑色 */
      background: rgba(255, 255, 255, 0.4); /* 淡淡的半透明白底，讓黑色字更清晰 */
      padding: 10px 20px;
      border-radius: 10px;
      width: 600px;
      text-align: center;
    }

    .orange-text { color: #FF6D00; } /* 橘色 */
    .green-text { color: #2E7D32; }  /* 綠色 */

    /* 下方操作按鈕 */
    .bottom-controls {
      display: flex;
      justify-content: space-between;
      width: 600px;
      gap: 30px;
      margin-top: 25px;
    }

    .btn {
      background: #4E342E; 
      padding: 30px;
      border-radius: 20px;
      flex: 1;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:active { transform: scale(0.95); }
    .btn span { font-size: 60px; color: white; font-weight: bold; }
    .plus { border-bottom: 10px solid #00c853; }
    .minus { border-bottom: 10px solid #ff5252; }
  </style>
</head>
<body>

<div class="container">
  <button class="reset" onclick="reset()">目前領藥號</button>

  <div class="screen" id="value">0</div>

  <div class="announcement">
    領藥號<span class="orange-text">到號</span>或<span class="orange-text">過號</span>後，請<span class="green-text">依序排隊</span>領藥
  </div>

  <div class="bottom-controls">
    <button class="btn minus" onclick="change(-1)"><span>- 1</span></button>
    <button class="btn plus" onclick="change(1)"><span>+ 1</span></button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDWkmKm3TWaHXQ2CPkSJ0MBdsORiECSZ94",
    authDomain: "siao-b8cf2.firebaseapp.com",
    databaseURL: "https://siao-b8cf2-default-rtdb.firebaseio.com",
    projectId: "siao-b8cf2",
    storageBucket: "siao-b8cf2.firebasestorage.app",
    messagingSenderId: "51378819186",
    appId: "1:51378819186:web:35bc056d5b4c17cc12f2eb"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const counterRef = db.ref("counter/value");

  counterRef.on("value", (snapshot) => {
    const val = snapshot.val() ?? 0;
    document.getElementById("value").innerText = val;
  });

  function change(delta) {
    counterRef.transaction((current) => (current || 0) + delta);
  }

  function reset() {
    if(confirm("確定要將領藥號歸零嗎？")) {
      counterRef.set(0);
    }
  }
</script>

</body>
</html>
